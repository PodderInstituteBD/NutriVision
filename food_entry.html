{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto glass-card rounded-[2.5rem] p-10 md:p-16">
    <div class="text-center mb-12">
        <h2 class="text-4xl font-black text-gray-900 mb-3 tracking-tight">Log Meal</h2>
        <p class="text-gray-500 font-medium">Record what you ate to maintain accurate daily metrics.</p>
    </div>

    <form method="POST" action="{{ url_for('food_entry') }}" class="space-y-8">
        <div class="space-y-2">
            <label class="block text-sm font-black text-gray-800 uppercase tracking-widest ml-1">Meal / Food Name</label>
            <input type="text" name="food_name" list="food_list" required placeholder="e.g. Grilled Chicken"
                class="w-full bg-gray-50/50 border-2 border-transparent rounded-3xl px-6 py-5 focus:border-emerald-500 focus:bg-white outline-none transition-all text-gray-800 font-bold placeholder:text-gray-300">
            <datalist id="food_list">
                {% for food in foods %}
                <option value="{{ food.name }}">
                {% endfor %}
            </datalist>
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-black text-gray-800 uppercase tracking-widest ml-1">Quantity (grams)</label>
            <input type="number" name="quantity" step="0.1" required placeholder="150"
                class="w-full bg-gray-50/50 border-2 border-transparent rounded-3xl px-6 py-5 focus:border-emerald-500 focus:bg-white outline-none transition-all text-gray-800 font-bold">
        </div>

        <div class="pt-4 flex flex-col md:flex-row gap-6">
            <button type="submit"
                class="flex-[2] bg-gradient-to-r from-emerald-600 to-blue-600 text-white font-black py-6 rounded-3xl hover:shadow-2xl hover:shadow-emerald-500/30 active:scale-[0.98] transition-all text-xl">
                Add to Daily Log
            </button>
            <a href="{{ url_for('dashboard') }}"
               class="flex-1 text-center bg-gray-100 text-gray-600 font-black py-6 rounded-3xl hover:bg-gray-200 transition-all flex items-center justify-center">
               Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
